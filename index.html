<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGATEA AMP SAMPLE SITE</title>
  <link rel="amphtml" href="http://amp-sample.igatea.com/index.amp.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127816785-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }

  gtag('js', new Date());

  gtag('config', 'UA-127816785-1');

  ga('require', 'ecommerce');

  ga('ecommerce:addTransaction', {
    'id': '1234',                     // Transaction ID. Required.
    'affiliation': 'Acme Clothing',   // Affiliation or store name.
    'revenue': '11.99',               // Grand Total.
    'shipping': '5',                  // Shipping.
    'tax': '1.29'                     // Tax.
  });

  ga('ecommerce:addItem', {
    'id': '1234',                     // Transaction ID. Required.
    'name': 'Fluffy Pink Bunnies',    // Product name. Required.
    'sku': 'DD23444',                 // SKU/code.
    'category': 'Party Toys',         // Category or variation.
    'price': '11.99',                 // Unit price.
    'quantity': '1'                   // Quantity.
  });

  ga('ecommerce:send');
  </script>
</head>
<body>
<h1>IGATEA AMP SAMPLE SITE</h1>
<a href="./conversion.html">CONVERSION</a>
</body>
</html>
